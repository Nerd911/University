<script>
    function fibRec(n) {
    if (n == 0 || n == 1) return 1;
    return fibRec(n-1) + fibRec(n-1);
}

function fibIter(n) {
    var a = 1;
    var b = 1;
    for(var i = 2; i <= n; ++i) {
        var temp = b;
        b = b + a;
        a = b;
    }
    return b;
}

for(var i = 10; i <= 15; ++i) {
    var start = new Date().getTime();
    fibIter(i);
    var end = new Date().getTime();
    var time = end - start;
    document.writeln("iterative fib(" + i + "): " + time + "<br>");
    start = new Date().getTime();
    fibRec(i);
    end = new Date().getTime();
    time = end - start;
    document.writeln("recursive fib(" + i + "): " + time + "<br>");
}


</script>
